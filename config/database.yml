default: &default
  adapter: postgresql
  encoding: unicode
  username:
  password:

development:
  <<: *default
  database: picasso_pad_server_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: picasso_pad_server_test

production:
  <<: *default
  database: picasso_pad_server_production
